<!doctype html>
<html lang="en">

<head>
  <title>Gclid tester</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
  <style>
    .container {
        width: 80%;
        text-align: center;
      }
      img {
        width: 100px
      }
      .loader, #result{
        display: none
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron m-2 p-3">
      <h3 class="display-4"> <i class="far fa-check-square"></i> Gclid parameter tester</h3>
      <hr class="my-4">
      <p class=>Please paste the Final URL from your ad:</p>
      <p id="first"></p>
      <div class="form-group">
        <label for=""></label>
        <input type="text" class="form-control" name="" id="input" aria-describedby="helpId" placeholder="http://example.com">

      </div>
      <a class="btn btn-primary btn-lg" id='button' role="button">Test URL</a>

    </div>
    <div class="card m-2 p-3" id='result'>
      <p class="outputURL"></p>
    </div>
    <div class="loader">
      <img src="loader.gif" alt="loader">
      <div>
        <p class='timer'>New tab will open in 5 seconds</p>
      </div>
    </div>

  </div>


  <script src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
